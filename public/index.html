<!doctype html>
<html lang="en" ng-app="ShoppingCart">
  <head>
    <meta charset="utf-8">
    <title>A Clothing Retailer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shoppingCartController.js"></script>
  </head>
  <body ng-controller="ShoppingCartController as Ctrl">
    <section class="container">
      <section class="col-md-12">
        <ul class ="nav nav-tabs">
          <li>
            <a href="#">Women's Footwear</a>
          </li>
          <li>
            <a href="#">Men's Footwear</a>
          </li>
          <li>
            <a href="#">Women's Casualwear</a>
          </li>
          <li>
            <a href="#">Men's Casualwear</a>
          </li>
          <li>
            <a href="#">Women's Formalwear</a>
          </li>
          <li>
            <a href="#">Men's Formalwear</a>
          </li>
          <li>
            <span id="basket-header-total" class="badge">{{ctrl.basketTotal()| currency}}</span>
          </li>
        </ul>
      </section>
      <div class="row">
        <section class="col-sm-8">
          <div class="col-md-6">
            <h3>Item 1</h3>
            <p></p>
            <h3>Item 2</h3>
            <p></p>
          </div>
          <div class="col-md-6">
            <h3>Item 3</h3>
            <p></p>
            <h3>Item 4</h3>
            <p></p>
          </div>
        </section>
        <section class="col-md-4">
          <h3>Shopping Basket</h3>
          <p></p>
        </section>
      </div>
    </section>
  </body>
</html>
