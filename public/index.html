<!doctype html>
<html lang="en" ng-app="ShoppingCart">
  <head>
    <meta charset="utf-8">
    <title>A Clothing Retailer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shoppingCartController.js"></script>
  </head>
  <body ng-controller="ShoppingCartController as ctrl">
    <section class="container">
      <section class="col-md-12">
        <ul class ="nav nav-tabs">
          <li>
            <a href="#">Women's Footwear</a>
          </li>
          <li>
            <a href="#">Men's Footwear</a>
          </li>
          <li>
            <a href="#">Women's Casualwear</a>
          </li>
          <li>
            <a href="#">Men's Casualwear</a>
          </li>
          <li>
            <a href="#">Women's Formalwear</a>
          </li>
          <li>
            <a href="#">Men's Formalwear</a>
          </li>
          <li>
            <a href="#"><span id="basket-header-total" class="badge">Basket Total : {{ctrl.basketTotal()| currency:"Â£"}}</span></a>
          </li>
        </ul>
      </section>
      <div class="row">
        <section class="col-sm-8">
          <ul class="list-group">
            <li ng-repeat="item in ctrl.products.items" class="list-group-item">
              <a ng-click="ctrl.addItemToBasket(item)">{{item.Name}} : {{item.colour}}</p>
            </li>
          </ul>
        </section>
        <section class="col-md-4">
          <div ng-show="ctrl.shoppingBasketVisible" class="ng-hide">
            <h3 id="shopping-basket">Shopping Basket</h3>
            <ul>
              <li ng-repeat="basketItem in ctrl.shoppingBasket">
                <p>{{basketItem.Name}} : {{basketItem.colour}}</p>
              </li>
            </ul>
           </div>
        </section>
      </div>
    </section>
  </body>
</html>
